<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./Day23-Signup.css">
</head>
<body>
    <section>
        <div class="background-img"><img src="./Background web/Login.jpg" alt=""></div>
        <div class="form-box">
                <div class="form-value">
                        <form action="">
                                <div class="user-img">
                                    <img src="https://img.icons8.com/?size=100&id=yV78UciKeGfe&format=png&color=000000" alt="">
                                </div>
                                    <h2>Register</h2>
                                <p>Enter your information details</p>
                                <div class="inputbox1">
                                        <div class="box-first">
                                        <input  type="text" placeholder="" required>
                                        <label >Enter First name</label>
                                        </div>
                                        <div class="box-last">
                                        
                                        <input  type="text" placeholder="" required>
                                        <label >Enter Last name</label>
                                        </div>
                                    </div>
                                
                                <div class="inputbox">
                                        <ion-icon name="mail-outline"></ion-icon>
                                        
                                        <input type="text" placeholder="" required>
                                        <label>Enter Email</label>
                                    </div>
                                    <div class="inputbox">
                                        <ion-icon name="lock-closed-outline"></ion-icon>
                                        <input type="password" placeholder=""required>
                                        <label>Enter Password</label>
                                    </div>
                                    <button>Register</button>
                                    <div class="Login">
                                       <P>Already have an account? <a href="./Day23-Register.html">Login</a></P> 
                                    </div>
                        </form>
                </div>

        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
